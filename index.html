<!doctype html>
<html lang="en">
  <head>    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Weather Forecast</title>
  </head>


  <body>
      <section class= 'container'>
        <div class='table-container'>

            <h2>Weather Forecast</h2>

            <table  class="box">
                <thead>
                    <tr>
                        <th class='col-heading-left'> <p>Time</p></th>
                        <th> <p>Temperature *</p></th>
                        <th> <p>Humidity</p></th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td class='col-left'><p> 7:00 PM </p></td><td><p>23&deg;</p> </td><td><p> 8%</p> </td></tr>
                    <tr><td class='col-left'><p> 8:00 PM </p></td> <td> <p>24&deg; </p></td><td><p>9% </p></td></tr>
                    <tr><td class='col-left'><p> 9:00 PM </p></td> <td> <p>21&deg;</p> </td><td> <p>7% </p></td></tr>
                </tbody>
            </table>

            <caption><p>* There is an extreme temperature warning this evening.<a href='http://www.accuweather.com'> Learn More</a></p></caption>

        </div>

    </section>


  </body>
</html>
